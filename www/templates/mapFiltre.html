<ion-view view-title="Localisation" ng-controller="FiltreController">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-checkmark"  ng-click="selectAdress(param)">
        </button>
        <md-menu md-offset="0 -1">
            <md-button style="margin-top: -10px" class="button button-icon button-clear ion-android-more-vertical" ng-click="$mdOpenMenu()">
            </md-button>
            <md-menu-content width="1">
                <md-menu-item >
                    <md-button ng-click="defaultSelection()"> <span md-menu-align-target>Utilisez emplacement actuel</span></md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </ion-nav-buttons>

  <ion-content>
      <div id="searchBoxParent"></div>
      <div>
          <ui-gmap-google-map
                  center="map.center"
                  zoom="map.zoom"
                  dragging="map.dragging"
                  bounds="map.bounds"
                  events="map.events"
                  options="map.options"
                  pan="true"
                  control="map.control"
                  >
              <!--to add as a map control -->
              <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                                  events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>

              <!--to add to a parent div-->
              <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->


              <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"
                               click="'onClicked'"></ui-gmap-markers>
              <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
                              templateparameter="selected.templateparameter" options="selected.options"
                              closeClick='selected.closeClick()' ng-cloak>

              </ui-gmap-window>


          </ui-gmap-google-map>
      </div>
  </ion-content>
</ion-view>
