<ion-view view-title="Explorer">
  <ion-content has-bouncing="true" ng-init="loadImageArticle()" style="background-color: white" class="animate-fade-slide-in">
    <div ng-show="!articlesExplore.length">

      <div class="row row-center centered" >
        <div class="col text-center">
          <i  style="font-size: 4.688em;color:#98a2a2" class="icon ion-sad-outline"> </i><br/>
            <span style="font-size:1.250em;font-weight: bold;color:#98a2a2">
                Impossible de charger l'explorateur.
           </span>
          <button style="margin-top: 20%;" ng-click="raffraichir()" ng-disabled="isDisabled" class="button button-outline button-full button-assertive btn-ok">{{buttonRaffraichirText}}</button>
        </div>
      </div>

    </div>
    <div class="row " responsive-sm ng-repeat="image in images" ng-if="$index % 4 === 0" >
      <div class="col col-25" ng-if="$index < images.length">
        <div ui-sref="app.articledetails({article:'{{images[$index ].idArticle}}'})" style="border-radius: 20px;border:1px solid #b30500;background-image:url({{images[$index].srcImage !=null && images[$index].srcImage || 'img/defaultImage.png'}});
                        background-repeat:no-repeat;
                        background-size:contain;
                        width:100%;
                        height:0;
                        padding-top:100%">
        </div>
      </div>
      <div class="col col-25" ng-if="$index + 1 < images.length">
        <div ui-sref="app.articledetails({article:'{{images[$index +1].idArticle}}'})" style="border-radius: 20px;border:1px solid #b30500;background-image:url({{images[$index+1].srcImage !=null && images[$index+1].srcImage || 'img/defaultImage.png'}});
                        background-repeat:no-repeat;
                        background-size:contain;
                        width:100%;
                        height:0;
                        padding-top:100%">
        </div>
      </div>
      <div class="col col-25" ng-if="$index + 2 < images.length">
        <div ui-sref="app.articledetails({article:'{{images[$index +2].idArticle}}'})" style="border-radius: 20px;border:1px solid #b30500;background-image:url({{images[$index+2].srcImage !=null && images[$index+2].srcImage || 'img/defaultImage.png'}});
                        background-repeat:no-repeat;
                        background-size:contain;
                        width:100%;
                        height:0;
                        padding-top:100%">
        </div>
      </div>
      <div class="col col-25" ng-if="$index + 3 < images.length">
        <div ui-sref="app.articledetails({article:'{{images[$index +3].idArticle}}'})" style="border-radius: 20px;border:1px solid #b30500;background-image:url({{images[$index+3].srcImage !=null && images[$index+3].srcImage || 'img/defaultImage.png'}});
                        background-repeat:no-repeat;
                        background-size:contain;
                        width:100%;
                        height:0;
                        padding-top:100%">
        </div>
      </div>
    </div>
  </ion-content>
  <a ui-sref="app.addarticle">
    <md-button class="md-warn md-raised md-hue-2 md-fab md-fab-bottom-right ion-plus-round">
    </md-button>
  </a>
</ion-view>
