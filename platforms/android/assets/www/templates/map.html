<ion-view view-title="Localisation">
  <ion-content>
      <ui-gmap-google-map center='map.center' options='map.option' zoom='map.zoom'>
            <ui-gmap-marker
                idKey='map.marker.id'
                coords='map.marker.coords'
                options='map.marker.option'
                labelContent="'{string or expression}'">
            </ui-gmap-marker>
      </ui-gmap-google-map>
  </ion-content>
</ion-view>
