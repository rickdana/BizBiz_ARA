    <div ng-show="articles.length==0">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div flex layout="row" layout-align="center center">
            <div>
                <br/>
                <div flex layout="column" layout-align="center center" style="margin-bottom: -50px;">
                    <i  style="font-size: 250px;;color:#98a2a2" class="icon ion-ios-search-strong md-card-image"> </i>
                </div>
                <br/>
                <br>
                <br>
                <br>

                <div flex layout="column" layout-align="center center">
                    <span style="font-size:20px;font-weight: bold;color:#98a2a2">
                        Aucun produit trouvé.
                    </span>
                </div>

                <br>
                <br>
                <br>

                <div flex layout="column" layout-align="center center">
                    <br/>
                    <a ui-sref="app.articles">
                        <md-button  class="md-warn md-raised md-hue-2 no-text-transform">
                            Reinitialiser filtres
                        </md-button>
                    </a>
                </div>
            </div>
        </div>


    </div>
    <ion-content  menu-close>
        <!--<ion-refresher  on-refresh="doRefresh()">
        </ion-refresher>-->
        <div ng-show="motclef">
            <md-chips >
                <md-chip>{{motclef}}</md-chip>
            </md-chips>
        </div>
        <ion-list>

            <div class="list half" >
                <div  ng-repeat="article in articles.slice(0,(articles.length/2))"   ng-controller="FiltreController" class="card card-gallery item item-text-wrap" >
                    <div on-tap="saveStat({{article.idArticle}})" ui-sref="app.articledetails({article:'{{article.idArticle}}'})" class="ink dark-bg" >
                        <h2>{{article.titre}}</h2>
                      <img  ng-show="article.images.length >0" class="full-image" ng-src="{{url}}{{cheminImage}}{{article.images[0].cheminImage}}">
                      <span  ng-show="article.images.length >0" class="badge badge-dark badge-number-photo">{{article.images.length}}</span>
                      <img ng-show="article.images.length<1" src="../img/no_image.png">

                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item  ">
                            <span class="price assertive">{{article.prix}} FCFA</span>
                        </a>
                        <a class="tab-item  positive-900">
                            <i class="icon ion-eye"></i>
                            <b>{{article.nombreDeVue}}</b>
                        </a>
                    </div>
                </div>
            </div>
            <div class="list half" >
                <div  ng-repeat="article in articles.slice((articles.length/2),articles.length)"  ng-controller="FiltreController"  class="card card-gallery item item-text-wrap">
                    <div on-tap="saveStat({{article.idArticle}})"ui-sref="app.articledetails({article:'{{article.idArticle}}'})" class="ink dark-bg ">
                        <h2>{{article.titre}}</h2>i
                      <img  ng-show="article.images.length >0" class="full-image" ng-src="{{url}}{{cheminImage}}{{article.images[0].cheminImage}}">
                      <span  ng-show="article.images.length >0" class="badge badge-dark badge-number-photo">{{article.images.length}}</span>
                      <img ng-show="article.images.length<1" src="../img/no_image.png">

                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item  ">
                            <span class="price assertive">{{article.prix}} FCFA</span>
                        </a>
                        <a class="tab-item positive-900 ">
                            <i class="icon ion-eye"></i>
                            <b>{{article.nombreDeVue}}</b>
                        </a>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
